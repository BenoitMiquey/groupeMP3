<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="testSVG.css">
	<meta charset="UTF-8">
</head>

<body>

	<div class='audioplayer'>
		<div class='infos'>
			<div class='artiste'>Nom de l'artiste</div>
			<div class='titre'>Nom du morceau</div>
			<div class='statistiques'>
				<div class='nb-lectures'>16,5M</div>
				<div class='nb-commentaires'>280</div>
			</div>
		</div>
		<div class='visuel'></div>
		<div class='temps'>
			<div class='en-cours'>1:31</div>
			<div class='total'>3:11</div>
		</div>
		<div class='controls'>
			<button class='prev'>Précédent</button>
			<button class='play-pause play'>Lecture</button>
			<button class='next'>Suivant</button>
			<button class='volume' data-vaue='90'>Volume</button>
		</div>
		<div class='social'>
			<button class='like'>333K</button>
			<button class='share'>Partager</button>
		</div>
		<div class="waveform"></div>
	</div>

	<script src="./JavaScript/WaveForm.js"></script>
	<script src="./JavaScript/CreateWaveForm.js"></script>
	<script src="./JavaScript/ReadJson.js"></script>
	<script src="./../soundmanagerFolder/script/soundmanager2.js"></script>
	<script>
		var waveForm;
		window.onload = function() {
			waveForm = new WaveForm('./Mp3/Vald.mp3', './Json/Vald.json');
		};
	</script>

</body>

</html>
